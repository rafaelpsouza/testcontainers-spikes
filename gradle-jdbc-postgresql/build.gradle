plugins {
    id 'java'
    id 'application'
}

mainClassName = 'br.eng.rafaelpsouza.App'

dependencies {
    compile 'com.google.guava:guava:23.0'
    compile "org.postgresql:postgresql:42.2.2"
    testCompile 'org.testcontainers:testcontainers:1.8.1'
    testCompile 'org.testcontainers:jdbc:1.8.1'
    testCompile 'org.testcontainers:postgresql:1.8.1'
    testCompile 'junit:junit:4.12'
}

repositories {
    jcenter()
}
